<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue Loading Overlay Component -->
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div id="app">
                <!-- validation-observer 驗證整體表單 -->
                <validation-observer v-slot="{ invalid }">
                    <!-- 表單送出改為使用 form submit 的方法 -->
                    <form @submit.prevent="submitForm">
                        <div class="form-group">
                            <validation-provider rules="required" class="form-group" v-slot="{ errors, classes }">
                                <label for="customerName">收件人姓名</label>
                                <input type="text" class="form-control" id="customerName" v-model="customerName" :class="classes">
                                <span v-if="errors[0]" class="text-danger">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <!-- email欄位 -->
                        <div class="form-group">
                            <validation-provider rules="required|email" class="form-group" v-slot="{ errors, classes }">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" v-model="email" :class="classes">
                                <span class="text-danger">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <!-- 電話欄位 -->
                        <div class="form-group">
                            <validation-provider rules="required|min:8" class="form-group" v-slot="{ errors, classes }">
                                <label for="number">Phone Number</label>
                                <input type="tel" class="form-control" id="number" v-model="phone" :class="classes">
                                <span class="text-danger">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <!-- 地址欄位 -->
                        <div class="form-group">
                            <validation-provider rules="required" class="form-group" v-slot="{ errors, classes }">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" v-model="address" :class="classes">
                                <span class="text-danger">{{ errors[0] }}</span>
                            </validation-provider>
                        </div>
                        <!-- 購買方式欄位 -->
                        <div class="form-group">
                            <label for="payment">Please choose your payment option</label>
                            <select name="" id="payment" class="form-control" v-model="bill" required>
                                <!-- 加上disabled，使這個選項無法被選取 -->
                                <option value="請選擇付款方式" disabled>
                                    請選擇付款方式
                                </option>
                                <option value="WebATM">
                                    WebATM
                                </option>
                                <option value="ATM">
                                    ATM
                                </option>
                                <option value="CVS">
                                    CVS
                                </option>
                                <option value="Barcode">
                                    Barcode
                                </option>
                                <option value="Credit">
                                    Credit
                                </option>
                                <option value="ApplePay">
                                    ApplePay
                                </option>
                                <option value="GooglePay">
                                    GooglePay
                                </option>
                            </select>
                        </div>
                        <!-- 客戶其他意見 -->
                        <div class="form-group">
                            <label for="comment">Other comment</label>
                            <textarea name="" id="comment" cols="100" rows="5" v-model="comment"
                                class="form-control"></textarea>
                        </div>
                        <!--確認送出按鈕 -->
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" :disabled="invalid">Confirm</button>
                        </div>
                    </form>
                </validation-observer>
            </div>
        </div>
    </div>
    <div id="app"></div>
    <!-- BS4 JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <!-- 載入 vee-validate full 的版本（包含規則） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <!-- Vue Loading Overlay Component -->
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
    <!-- 為了載入中文語系套件，必須使用type="module" -->
    <script src="all.js" type="module"></script>
</body>

</html>
